<h1>Current Events</h1>
<div style="padding: 0px;">
   <mat-spinner *ngIf="allevents.length === 0"></mat-spinner>
    <mat-card *ngFor="let ev of allevents" style="margin-top:10px;">
    
        <mat-card-header>
            <mat-card-title><a [routerLink]="['/events', ev.id]" title="Tap to see the Details" class="btn btn-success btn-lg">{{ev.type.title}}: {{ev.title}}</a></mat-card-title>
            <!--<mat-card-title>{{ev.type.title}}: {{ev.title}}</mat-card-title>-->
            <mat-card-subtitle>{{ev.date | date:'MMMM dd, yyyy'}} </mat-card-subtitle>
        </mat-card-header>
